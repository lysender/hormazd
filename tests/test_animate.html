<!-- Required script lib -->  
<script type="text/javascript" src="../js/jquery-1.4.4.min.js"></script>

<!--  page script -->
<script type="text/javascript">
	$(function(){
		$("#top").click(move_cell_top);

		$("#bottom").click(move_cell_bottom);

		$("#left").click(move_cell_left);

		$("#right").click(move_cell_right);
	});

	function move_cell_top()
	{
		$("#floating-cell").animate({"top": "-=62px"}, "fast");
	}

	function move_cell_bottom()
	{
		$("#floating-cell").animate({"top": "+=62px"}, "fast");
	}

	function move_cell_left()
	{
		$("#floating-cell").animate({"left": "-=62px"}, "fast");
	}

	function move_cell_right()
	{
		$("#floating-cell").animate({"left": "+=62px"}, "fast");
	}
</script>

<link rel="stylesheet" type="text/css" href="../css/threeinarow.css" />

<style type="text/css">
	.clearer { clear: both; }
